<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Study Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family: Arial; background: linear-gradient(to bottom right,#dbeafe,#eef2ff); padding:10px;}
h2{text-align:center;}
.container{background:white; padding:10px; border-radius:12px; box-shadow:0 0 10px #999; margin-top:10px;}
table{width:100%; border-collapse:collapse;}
th,td{border:1px solid #ccc; text-align:center; padding:5px;}
button{width:100%; padding:6px; border:none; border-radius:6px; background:#e0e7ff; transition:0.3s;}
button:hover{background:#a5b4fc; cursor:pointer;}
button.pressed{background:#818cf8; color:white;}
.reset{margin-top:10px; background:#f87171; color:white; width:100%; padding:10px; border:none; border-radius:6px;}
.charts{margin-top:15px;}
canvas{margin-top:10px;}
</style>
</head>
<body>

<h2 id="month"></h2>

<div class="container">
<table>
<tr>
<th>Science</th>
<th colspan="4">Week 1</th>
<th colspan="4">Week 2</th>
<th colspan="4">Week 3</th>
<th colspan="4">Week 4</th>
</tr>
<tbody id="table"></tbody>
</table>
<button class="reset" onclick="resetAll()">Reset Month</button>
</div>

<div class="container charts">
<canvas id="mathDonut"></canvas>
<canvas id="pcDonut"></canvas>
<canvas id="svtDonut"></canvas>
<canvas id="lineChart"></canvas>
</div>

<script>

const mathPoints = [20,20,20,40];
const pcPoints   = [25,20,35,20];
const svtPoints  = [20,20,45,15];

let now = new Date();
document.getElementById("month").innerText =
"Progress - " + now.toLocaleString("default",{month:"long"});

let daysInMonth = new Date(now.getFullYear(), now.getMonth()+1,0).getDate();

function loadData(){
    let saved = localStorage.getItem("studyData");
    if(saved) return JSON.parse(saved);
    return {math:Array(16).fill(0), pc:Array(16).fill(0), svt:Array(16).fill(0)};
}
let progress = loadData();

function saveData(){
    localStorage.setItem("studyData",JSON.stringify(progress));
}

function build(science,points){
    let html = `<tr><td><b>${science}</b></td>`;
    for(let i=0;i<16;i++){
        let p = points[i%4];
        let pressedClass = progress[science.toLowerCase()][i]>0?"pressed":"";
        html += `<td><button class="${pressedClass}"
        onclick="add('${science.toLowerCase()}',${i},${p},this)">${p}</button></td>`;
    }
    html += "</tr>";
    return html;
}

document.getElementById("table").innerHTML =
    build("Math", mathPoints) +
    build("PC", pcPoints) +
    build("SVT", svtPoints);

function add(science,index,points,btn){
    progress[science][index] = points;
    saveData();
    btn.classList.add("pressed");
    updateCharts();
}

function resetAll(){
    if(confirm("Are you sure to reset all progress?")){
        progress = {math:Array(16).fill(0), pc:Array(16).fill(0), svt:Array(16).fill(0)};
        saveData();
        document.querySelectorAll("button").forEach(b=>b.classList.remove("pressed"));
        updateCharts();
    }
}

function calculateDonut(science){
    return progress[science].reduce((a,b)=>a+b*0.25,0);
}

let mathDonut = new Chart(document.getElementById("mathDonut"),{
type:"doughnut",
data:{labels:["Math","Remaining"],datasets:[{data:[0,100],backgroundColor:["#f87171","#e5e7eb"]}]},
options:{plugins:{title:{display:true,text:"Math"}}}
});
let pcDonut = new Chart(document.getElementById("pcDonut"),{
type:"doughnut",
data:{labels:["PC","Remaining"],datasets:[{data:[0,100],backgroundColor:["#34d399","#e5e7eb"]}]},
options:{plugins:{title:{display:true,text:"PC"}}}
});
let svtDonut = new Chart(document.getElementById("svtDonut"),{
type:"doughnut",
data:{labels:["SVT","Remaining"],datasets:[{data:[0,100],backgroundColor:["#60a5fa","#e5e7eb"]}]},
options:{plugins:{title:{display:true,text:"SVT"}}}
});

// ==== LINE CHART WITH ORIGIN (0,0) ====

let dayLabels = [0];
for(let i=1;i<=daysInMonth;i++) dayLabels.push(i);

let lineChart = new Chart(document.getElementById("lineChart"),{
type:"line",
data:{labels:dayLabels,datasets:[
    {label:"Math",data:Array(daysInMonth+1).fill(0),borderColor:"#f87171",fill:false},
    {label:"PC",data:Array(daysInMonth+1).fill(0),borderColor:"#34d399",fill:false},
    {label:"SVT",data:Array(daysInMonth+1).fill(0),borderColor:"#60a5fa",fill:false}
]},
options:{
    plugins:{title:{display:true,text:"Weekly Progress (%)"}},
    scales:{y:{min:0,max:100,ticks:{stepSize:5}}, x:{title:{display:true,text:"Day"}}}
}
});

// ==== CALCULATE LINE DATA STARTING FROM ZERO ====

function calculateLine(){

    let mathLine = Array(daysInMonth+1).fill(null);
    let pcLine   = Array(daysInMonth+1).fill(null);
    let svtLine  = Array(daysInMonth+1).fill(null);

    mathLine[0] = 0;
    pcLine[0] = 0;
    svtLine[0] = 0;

    let sessionsPerWeek = 4;
    let totalWeeks = 4;
    let weekDays = Math.floor(daysInMonth/totalWeeks);

    for(let w=0;w<totalWeeks;w++){

        let start = w*sessionsPerWeek;

        let mathSum =
        (progress.math[start]||0)+
        (progress.math[start+1]||0)+
        (progress.math[start+2]||0)+
        (progress.math[start+3]||0);

        let pcSum =
        (progress.pc[start]||0)+
        (progress.pc[start+1]||0)+
        (progress.pc[start+2]||0)+
        (progress.pc[start+3]||0);

        let svtSum =
        (progress.svt[start]||0)+
        (progress.svt[start+1]||0)+
        (progress.svt[start+2]||0)+
        (progress.svt[start+3]||0);

        let dayIndex = Math.min((w+1)*weekDays, daysInMonth);

        mathLine[dayIndex] = mathSum;
        pcLine[dayIndex] = pcSum;
        svtLine[dayIndex] = svtSum;
    }

    function connect(arr){
        let last = 0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==null) arr[i]=last;
            else last = arr[i];
        }
        return arr;
    }

    return [connect(mathLine),connect(pcLine),connect(svtLine)];
}

function updateCharts(){

    mathDonut.data.datasets[0].data=[calculateDonut("math"),100-calculateDonut("math")];
    pcDonut.data.datasets[0].data=[calculateDonut("pc"),100-calculateDonut("pc")];
    svtDonut.data.datasets[0].data=[calculateDonut("svt"),100-calculateDonut("svt")];

    mathDonut.update();
    pcDonut.update();
    svtDonut.update();

    let lineData = calculateLine();

    lineChart.data.datasets[0].data = lineData[0];
    lineChart.data.datasets[1].data = lineData[1];
    lineChart.data.datasets[2].data = lineData[2];

    lineChart.update();
}

updateCharts();

</script>
</body>
</html>
